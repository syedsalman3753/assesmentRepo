pipeline {
    agent any

    environment {
        REGISTRY_CREDENTIALS = credentials('dockerhub-creds')
        DOCKER_IMAGE = "myorg/myapp:${BUILD_NUMBER}"
        GIT_REPO = 'https://github.com/myorg/myapp.git'
    }

    options {
        timestamps()
        disableConcurrentBuilds()
        timeout(time: 30, unit: 'MINUTES')
    }

    stages {

        stage('Checkout Source Code') {
            steps {
                git branch: 'main', url: "${env.GIT_REPO}"
            }
        }

        stage('Code Quality - SonarQube') {
            steps {
                withSonarQubeEnv('SonarQubeServer') {
                    sh 'mvn sonar:sonar'
                }
            }
        }

        stage('Build - Maven') {
            steps {
                sh 'mvn clean package -DskipTests'
            }
        }

        stage('Unit Tests') {
            steps {
                sh 'mvn test'
            }
            post {
                always {
                    junit '**/target/surefire-reports/*.xml'
                }
            }
        }

        stage('Security Scan - Trivy') {
            steps {
                sh '''
                docker build -t ${DOCKER_IMAGE} .
                trivy image --severity HIGH,CRITICAL ${DOCKER_IMAGE}
                '''
            }
        }

        stage('Build Docker Image') {
            steps {
                sh "docker build -t ${DOCKER_IMAGE} ."
            }
        }

        stage('Push to DockerHub') {
            steps {
                withCredentials([usernamePassword(credentialsId: 'dockerhub-creds', usernameVariable: 'DOCKER_USER', passwordVariable: 'DOCKER_PASS')]) {
                    sh '''
                    echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
                    docker push ${DOCKER_IMAGE}
                    '''
                }
            }
        }

        stage('Deploy to Production') {
            steps {
                input message: 'Approve deployment to production?', ok: 'Deploy'
                sh '''
                kubectl set image deployment/myapp-deployment myapp=${DOCKER_IMAGE} -n prod
                '''
            }
        }
    }

    post {
        success {
            mail to: 'devops-team@company.com',
                 subject: "✅ Jenkins Build #${BUILD_NUMBER} Passed",
                 body: "The build and deployment of ${DOCKER_IMAGE} was successful."
        }
        failure {
            mail to: 'devops-team@company.com',
                 subject: "❌ Jenkins Build #${BUILD_NUMBER} Failed",
                 body: "Please check Jenkins job for errors. Build failed in stage."
        }
        always {
            cleanWs()
        }
    }
}
